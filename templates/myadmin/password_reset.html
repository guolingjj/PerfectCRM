{% extends 'base.html' %}
{% block body %}
    <body>

        <div id="content"  class="col-lg-6" style="margin-left: 50px">

            <h2 style="color: grey"  >密码修改</h2>
            <span style="color: red">{{ error.0 }}</span>


    <form class="form-horizontal" method="POST" action="">
        {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">旧密码</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="old-pwd" name="old-pwd" placeholder="旧密码">
        </div>
      </div>
        <hr>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" name="new-pwd" placeholder="新密码">
        </div>
      </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">确认新密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" name="confirm-pwd" placeholder="确认新密码">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">确认</button>
            <button style='margin-left: 300px' type="submit" class="btn btn-default">返回</button>
        </div>

      </div>


</form>
            </div>






    </body>



{% endblock %}
